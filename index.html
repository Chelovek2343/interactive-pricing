<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Manrope:regular,600,800" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Interactive pricing</title>
</head>

<body>
    <div class="title">
        <p>Simple, traffic-based pricing</p>
    </div>
    <div class="text">
        <p>Sign-up for our 30 days trial. No credit card required.</p>
    </div>
    <div class="pricing__container">
        <div class="inner">
            <div class="wrapper">
                <div class="pricing__pageviews">
                    <p id="pageViews">100K Pageviews</p>
                </div>
                <div class="price">
                    <p id="price">$144.00 <span>/month</span></p>
                </div>
            </div>
            <div class="pricing__range">
                <input type="range" id="inputRange">
            </div>
            <div class="pricing__info">
                <div class="info__text">
                    <p>Monthly Billing</p>
                </div>
                <div class="info__switcher">
                    <label class="switch active" for="switch_toggle">
                        <input type="checkbox" id="switch_toggle">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="info__text">
                    <p>Yearly Billing</p>
                </div>
                <div class="info__discount">
                    <p>25% discount</p>
                </div>
            </div>
            <hr>
            <div class="pricing__description">
                <div class="description">
                    <div class="item">
                        <div class="item__img">
                            <img src="assets/img/icon-check.svg" alt="">
                        </div>
                        <p>Unlimited websites</p>
                    </div>
                    <div class="item">
                        <div class="item__img">
                            <img src="assets/img/icon-check.svg" alt="">
                        </div>
                        <p>100% data ownership</p>
                    </div>
                    <div class="item">
                        <div class="item__img">
                            <img src="assets/img/icon-check.svg" alt="">
                        </div>
                        <p>Email reports</p>
                    </div>
                </div>
                <div class="description__button">
                    <button>Start my trial</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
